<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAROUSEL</title>

    <!-- Bootstrap CSS Linki -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/carousel.css" />
  </head>
  <body>
   
<!-- CAROUSEL==> crossfade carousel+ indicators + her slide a başlık ve yazı ekledik -->
    <div
      id="carousel-app"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
    <!-- .carousel-fade=Slayt yerine solma geçişiyle slaytları canlandırmak için carousel e ekleyin -->
     
    <!--! carousel indicator -->
    <div class="carousel-indicators">
        <!-- carousel-indicators=slide ın altına geçiş butonları -->
        <button
          type="button"
          data-bs-target="#carousel-app"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-app"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-app"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="./img/slider01.jpg" class="d-block w-100" alt="..." />
         

         <!--! carousel caption -->
          <div class="carousel-caption">
            <h5>First slide label</h5>
            <p>
              Some representative palaceholders content for the first slide.
            </p>
         </div>




        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="./img/slider02.jpg" class="d-block w-100" alt="..." />
          
          <div class="carousel-caption">
            <h5>Second slide label</h5>
            <p>
              Some representative palaceholders content for the second slide.
            </p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="./img/slider03.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption">
            <h5>Third slide label</h5>
            <p>
              Some representative palaceholders content for the third slide.
            </p>
          </div>
        </div>
      </div>
      <!-- sol ve sağdaki geçiş okları -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel-app"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        <!-- visually-hidden= previous ve next yazılarını gizle gözükmesin, (aslında next-previous yazmasakta olur) -->
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel-app"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap JS Linki -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
