<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMLAR</title>
  </head>
  <body>
    <h1>FORMLAR</h1>

<form action="result.html" >

    <div>
      <label for="isim">AD:</label> <br />
      <input
        type="text"
        id="isim"
        name="isim"
        value=""
        placeholder="Lütfen isim giriniz"
        required
      />
      <br />
      <br />
      <label for="soyisim">SOYAD:</label>
      <br />
      <input
        type="text"
        id="soyisim"
        name="sOyİsİm"
        value=""
        placeholder="Lütfen soyisim giriniz"
      />
    </div>
    <br />

    <div>
      <label for="şifre">ŞİFRE</label>
      <br />
      <input
        type="password"
        id="şifre"
        name="password"
        value=""
        minlength="4"
        maxlength="8"
        placeholder="Lütfen şifre giriniz"
      />
    </div>
    <br />
    <div>
      <label>CİNSİYET</label>
      <br />

      <label for="Erkek">Erkek</label>
      <input type="radio" id="Erkek" name="cinsiyet" value="erkek" />

      <label for="kadın">Kadın</label>
      <input type="radio" id="kadın" name="cinsiyet" value="kadın" />

      <label for="none">None</label>
      <input type="radio" id="none" name="cinsiyet" value="none" checked />
    </div>
    <br />
    <div>
      <label> FAVORİ ARABANIZI SEÇİNİZ</label>
      <br />
      <label for="bmw">BMW</label>
      <input type="checkbox" id="bmw" name="araba1" value="bmw" />

      <label for="merco">MERCEDES</label>
      <input type="checkbox" id="merco" name="araba2" value="mercedes" />

      <label for="audi">AUDİ</label>
      <input type="checkbox" id="audi" name="araba3" value="audi" />
    </div>
    <br />
    <div>
      <label for="yas">YAŞ</label>
      <input type="number" id="yas" name="yas" value="0" max="100" step="3" />
    </div>
    <br />
    <div>
      <label for="renk">RENK:</label>
      <input type="color" id="renk" name="renk" />
    </div>
    <br />

    <div>
      <label for="tarih"> TARİH:</label>
      <input
        type="date"
        id="tarih"
        name="tarih"
        min="2000-01-01"
        max="2023-01-01"
      />
    </div>
    <br />

    <div>
      <label for="email">EMAİL:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@gmail.com"
      />
    </div>
    <br />

    <div>
      <label for="">TELEFON:</label>
      <input
        type="tel"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        placeholder="555-555-55-55"
      />
    </div>
    <br />

    <div>
      <label for="tatlı">Hangi Tatlıyı Seversin</label>
      <select name="tatlı" id="tatlı">
        <optgroup label="Şerbetli Tatlılar">
          <option value="künefe">Künefe</option>
          <option value="baklava">Baklava</option>
          <option value="kadayıf">Kadayıf</option>
        </optgroup>

        <optgroup label="Sütlü Tatlılar">
          <option value="muhallebi">Muhallebi</option>
          <option value="kazandibi">Kazandibi</option>
        </optgroup>
      </select>
    </div>
    <br />
<div>
          <label for="yorum">Yorumlarınızı Giriniz:</label>
          <br />
          <textarea
            name="yorum"
            id="yorum"
            cols="10"
            rows="10"
            style="resize: none;"
            
            maxlength="100"
            placeholder="En fazla 100 karakter girilebilir"
          ></textarea>
          <!-- style="resize:                              none : Yeniden boyutlandırılabilir özelliğini devre dışı bırakmak için kullanılır.
 both : Yatayda ve dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. asılarak büyütülebilir
horizontal : Yatayda yeniden boyutlandırılabilir yapmak için kullanılır.
vertical : Dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. -->
        </div> <br/>
    
    
    
    
    
    
    
        <div>
     <input type="submit" />
     <input type="reset" />
     <input type="button"  value="KAYDET"/></div>

</form>

  </body>
</html>
