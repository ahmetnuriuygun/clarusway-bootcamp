<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-box">
    <main id="container">

        <header id="title">
            <h1>NET<span>FLIX</span></h1>
        </header>

        <section id="description">
            <h3>Thank you for signing up to Netflix.Tell me more about yourself.</h3>
        </section>

        <div class="form-container">

        <form action="#" id="survey-form">
            

            <label for="name" class="box">Name</label>
            <br>
            <input type="text" name="name" id='name'class="box" placeholder="enter your name">
            <br>
            <br>

            <label for="age" class="box">Age</label>
            <br>
            <input type="number" name="number" id='age'class="box" placeholder="age">
            <br>
            <br>

            
            <label for="email" class="box">Email</label><br>
            <input type="email" name="email" id="email" class="box" placeholder="enter your Email">
            <br>
            <br>

            <label for="content" >Content Type</label>
            <br>
            <select name="content" id="content"class="box">
                <option value="Series">Series</option>
                <option value="Movies">Movies</option>
                <option value="Documentary">Documentary</option>
            </select>
            <br>
            <br>

            <label>Movie Type</label>
            <br>
            <input type="checkbox" name="type-comedy" id="type" value="Comedy">
            <label for="type" class="box">Comedy</label>
            
            <br>
            <input type="checkbox" name="type-action" id="type"  value="Action">
            <label for="type" class="box">Action</label>
            
            <br>
            <input type="checkbox" name="type-romance" id="type"  value="Romance" checked>
            <label for="type" class="box"  >Romance</label>
            <br>
            <br>

            <label>Gender</label>
            <br>
            <input type="radio" name="gender" id="gender-male"  value="Male">
            <label for="gender-male">Male</label>
            <br>
            <input type="radio" name="gender" id="gender-female"  value="Female">
            <label for="gender-female">Female</label>
            <br>
            <input type="radio" name="gender" id="gender-other"  value="Other">
            <label for="gender-other">Other</label>
            <br>
            <br>
            
            <label for="comment" >Feedback</label>
            <br>
            <textarea name="comment" id="comment" cols="40" rows="7" placeholder="any comment"></textarea>
            <br>

            <button id="submit">submit</button>
            

            
            







        </form>
    </div>

    </main>
</div>
</body>
</html>
